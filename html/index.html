<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>Header</header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card w-25 mb-3" style="width: 18rem">
            <img
            src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2djZTQ1cXo3NTZ6MWc5aWlkdmJ4bzdvMzN6cDhtampzc3F5aHFjYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AOgwrHx4o49v2ZisoR/giphy.gif"
            style="background:rgba(0,0,0,0)" alt="Video gif. A woman dances in
            her kitchen with a bottle of wine in one hand and a glass in the
            other. Text, &quot;It's Friday!&quot; class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card w-25 mb-3" style="width: 18rem">
            <img
            src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2djZTQ1cXo3NTZ6MWc5aWlkdmJ4bzdvMzN6cDhtampzc3F5aHFjYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AOgwrHx4o49v2ZisoR/giphy.gif"
            style="background:rgba(0,0,0,0)" alt="Video gif. A woman dances in
            her kitchen with a bottle of wine in one hand and a glass in the
            other. Text, &quot;It's Friday!&quot; class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">warning</button>
      <button class="btn btn-secondary">secondary</button>
      <button class="btn btn-info">info</button>
    </div>
  </body>
</html>
