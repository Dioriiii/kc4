<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-3">
      <header class="text-center">
        <h1>게시판</h1>
      </header>

      <div class="row">
        <div class="col-md-5">
          <ul class="list-group list-group-flush">
              <a class="list-group-item active href="#">aaa</a>
              <a class="list-group-item href="#">bbb</a>
              <a class="list-group-item href="#">ccc</a>
          </ul>
        </div>
        <div class="col-md-7 border">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <small class="text-muted">제목</small>
                    <strong>게시물 제목</strong>
                </li>
                <li class="list-group-item">
                    <small class="text-muted">작성일자</small>
                    <strong>2004-08-14 12:30:00</strong>
                </li>
                <li class="list-group-item">
                    <small class="text-muted">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus veritatis sed, earum dolor ipsam voluptatibus totam commodi illo eveniet libero vel molestias maxime voluptate odio minima doloremque cumque, nam rem.</small>
                </li>
            </ul>
            <div class="d-flex gap-3 justify-content-center mb-3 mt-3">
                <button class="btn btn-outline-primary ">제출하기</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    수정하기
                </button>
            </div>    
        </div>


      </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">게시글: 홍길동</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="subject" class="form-label">제목</label>
            <input type="text" class="form-control" id="subject" rows="1" placeholder="제목..."/>
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" rows="10"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
