<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">가입하기</h1>
      <form class="myfm" action="ok.html">
        <div class="row">
          <div class="col">
            <label for="nickname" class="form-label">nickname</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              placeholder="nickname..."
            />
            <div class="col-auto">
              <span class="form-text" id="telHelpWord"
                >닉네임은 3-8글자로 입력하세요</span
              >
            </div>
          </div>
          <div class="col">
            <label for="tel" class="form-label">mobile</label>
            <input
              type="tel"
              class="form-control"
              id="tel"
              placeholder="000-0000-0000..."
            />
            <div class="col-auto">
              <span class="form-text text-danger" id="necknameHelpWord"
                >휴대폰번호를 입력하세요</span
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="sample@aaa.com..."
            />
          </div>
          <div class="col">
            <label for="passwd" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwd"
              placeholder="password..."
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="address" class="form-label">주소</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="서울시..."
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                check me out!!
              </label>
            </div>
          </div>
        </div>
        <div class="d-flex gap-3 justify-content-center">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>

    <footer class="text-center mt-5">&copy; Sico 2024</footer>
  </body>
</html>
