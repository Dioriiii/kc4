<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Practice</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="container">
      <div class="p-3 border-2 rounded-md w-3/6 flex flex-col">
        <h1 class="font-mono font-bold text-center text-3xl my-2">Login</h1>
        <div class="flex flex-row my-2">
          <label for="email" class="basis-5/12">Email</label>
          <input
            type="text"
            id="email"
            class="border-sky-200 border-2 basis-7/12 rounded p-1"
          />
        </div>
        <div class="flex flex-row my-2">
          <label for="pwd" class="basis-5/12">Password</label>
          <input
            type="password"
            id="pwd"
            class="border-sky-200 border-2 basis-7/12 rounded p-1"
          />
        </div>
      </div>
    </div>
  </body>
</html>
